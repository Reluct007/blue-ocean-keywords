# Cloudflare Pages Configuration - Updated for Next.js 14
[build]
command = "npm run build"
output_dir = ".next"

[build.environment]
NODE_VERSION = "20"

[[headers]]
for = "/_next/static/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/:path*{/index.html,}"
[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"